#시스템 명
name: testSystem
description: 시스템 설명

#거래시장 정보
#quotes_style: bo
sectors: default
instruments: ['AD']
from_date: '2019-08-01'
to_date: ~ #'2018-05-01'


# 투자 원금
principal: 1000000 # 단위(dollar)


# 리스크 설정
heat_system: DefaultHeat
max_system_heat: 0.3 #최대 허용 손실 비율
max_sector_heat: 0.3 
max_trade_heat: 0.01 #매매당 최대 허용 손실 비율
max_lots: 100 #상품당 최대 계약수

#매매환경
commission: 5.98 #왕복수수료(dollar)
skid: 20 # in ticks
allow_pyramiding: False

#지표
metrics: 
 # - [name, metric, params]
 - [ema20, EMA, window=20]
 #- [ma20, MA, window=20]
 - [ema200, EMA, window=200]
 #- [volatility, ATR, window=30]
 - [min30, MIN, window=30]
 - [max300, MAX, window=300]
 #- [ATR, window=100]

entry_rule: 
 long: ema20>ema200 
 short: ~ #ema200>ema20

exit_rule: 
 long: ema20<ema200 
 short: ~

stop_rule: 
 long: min30
 short: ~ #max300
 




