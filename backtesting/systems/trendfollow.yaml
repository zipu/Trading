#시스템 명
name: Trend Follow
description: 50일 추세추종 전략

#거래시장 정보
sectors: default
instruments: ~ #['NQ','W','C','AD','ES','CL']
from_date: '1999-02-01'
to_date:  ~ #'204-01-01'


# 투자 원금
principal: 10000000 # 단위(dollar)


# 리스크 설정
heat_system: DefaultHeat
max_system_heat: 0.5 #최대 허용 손실 비율
max_sector_heat: 0.5 
max_trade_heat: 0.5 #매매당 최대 허용 손실 비율
max_lots: 1 #매매당 최대 계약수

#매매환경
commission: 2.99 #수수료(dollar)
skid: 20 # entry price = open + (high-open)*skid for buy order
allow_pyramiding: False

#지표
metrics: 
 # - [name, metric, params]
 - [uptrend, TREND, direction='up', period=50]
 - [downtrend, TREND, direction='down', period=50]
 - [sidetrend, TREND, direction='side', period=50]
 - [pd35, PD, percentile=35]
 - [pd65, PD, percentile=95]


entry_rule: 
 long:  uptrend>0.6
 short: downtrend>0.6

exit_rule: 
 long: sidetrend>0.6
 short: sidetrend>0.6

stop_rule: 
 long: pd35
 short: pd65
 




