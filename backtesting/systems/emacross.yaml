#시스템 명
name: emacross
description: 시스템 설명

#거래시장 정보
sectors: default
instruments: ['AD', 'CL','C','NQ','GC','BO']
from_date: '2002-01-01'
to_date: '2004-01-01'


# 투자 원금
principal: 100000 # 단위(dollar)


# 리스크 설정
heat_system: DefaultHeat
max_system_heat: 0.4 #최대 허용 손실 비율
max_sector_heat: 0.4 
max_trade_heat: 0.1 #매매당 최대 허용 손실 비율
max_lots: 2 #매매당 최대 계약수

#매매환경
commission: 2.99 #수수료(dollar)
skid: 0.25 # entry price = open + (high-open)*skid for buy order

#지표
metrics: 
 # - [name, metric, params]
 - [ema200, EMA, window=200]
 - [ma20, MA, window=20]
 - [ma200, MA, window=200]
 - [volatility, ATR, window=30]
 - [min30, MIN, window=30]
 - [max20, MAX, window=20]
 #- [ATR, window=100]

entry_rule: 
 long:  ma20>ma200 
 short: ~

exit_rule: 
 long: ma20<ma200 
 short: ~

stop_rule: 
 long: min30
 short: ~
 




