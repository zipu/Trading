#시스템 명
name: emacross
description: 시스템 설명

#거래시장 정보
sectors: default
instruments: ['NQ','W']
from_date: '2018-01-01'
to_date:  ~ #'204-01-01'


# 투자 원금
principal: 100000 # 단위(dollar)


# 리스크 설정
heat_system: DefaultHeat
max_system_heat: 0.5 #최대 허용 손실 비율
max_sector_heat: 0.2 
max_trade_heat: 0.1 #매매당 최대 허용 손실 비율
max_lots: 1 #매매당 최대 계약수

#매매환경
commission: 2.99 #수수료(dollar)
skid: 20 # entry price = open + (high-open)*skid for buy order
allow_pyramiding: False

#지표
metrics: 
 # - [name, metric, params]
 - [ema50, EMA, window=50]
 - [ema200, EMA, window=200]
 - [min50, MIN, window=50]
 - [max20, MAX, window=20]

entry_rule: 
 long:  ema50>ema200 
 short: ~

exit_rule: 
 long: low<min50
 short: ~

stop_rule: 
 long: min50
 short: ~
 




