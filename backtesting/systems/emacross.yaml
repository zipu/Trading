#시스템 명
name: emacross
description: 시스템 설명

#거래시장 정보
sectors: default
instruments: ~ #['NQ','W','C','AD','ES','CL']
from_date: '1999-01-01'
to_date:  ~ #'204-01-01'


# 투자 원금
principal: 10000000 # 단위(dollar)


# 리스크 설정
heat_system: DefaultHeat
max_system_heat: 0.3 #최대 허용 손실 비율
max_sector_heat: 0.05 
max_trade_heat: 0.02 #매매당 최대 허용 손실 비율
max_lots: 5 #매매당 최대 계약수

#매매환경
commission: 2.99 #수수료(dollar)
skid: 20 # entry price = open + (high-open)*skid for buy order
allow_pyramiding: False

#지표
metrics: 
 # - [name, metric, params]
 - [ema200, EMA, window=200]
 - [ema50, EMA, window=50]
 - [min50, MIN, window=50]
 - [max20, MAX, window=20]
 - [atr20, ATR, window=20]


entry_rule: 
 long:  close>ema50 & ema50>ema200 & atr20>0.7
 short: ~

exit_rule: 
 long: close < ema50
 short: ~

stop_rule: 
 long: min50
 short: ~
 




