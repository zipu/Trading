#시스템 명
name: 
description: 시스템 설명

#거래시장 정보
quotes_style: bo
sectors: default
instruments: ~ #['AD', 'CL','C','LC', 'W','MD', 'NQ']
from_date: '2016-08-01'
to_date: ~ #'2018-05-01'


# 투자 원금
principal: 1000000 # 단위(dollar)


# 리스크 설정
heat_system: DefaultHeat
max_system_heat: 0.3 #최대 허용 손실 비율
max_sector_heat: 0.3 
max_trade_heat: 0.1 #매매당 최대 허용 손실 비율
max_lots: 1 #상품당 최대 계약수

#매매환경
commission: 5.98 #왕복수수료(dollar)
skid: 0.25 # entry price = open + (high-open)*skid for buy order

#지표
metrics: 
 # - [name, metric, params]
 - [ema30, EMA, window=30]
 #- [ma20, MA, window=20]
 - [ema5, EMA, window=5]
 #- [volatility, ATR, window=30]
 - [min30, MIN, window=30]
 - [max300, MAX, window=300]
 #- [ATR, window=100]

entry_rule: 
 long: ema5>ema30 #ema5>ema30 
 short: ~ #~ #ema200>ema20

exit_rule: 
 long: ema5<ema30 #ema5<ema30 
 short: ~ #ema5>ema30

stop_rule: 
 long: min30
 short: #max300
 




