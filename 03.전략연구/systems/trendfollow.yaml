#시스템 명
name: Trend Follow
description: |
  50일 추세추종 전략

#거래시장 정보
sectors: ~ #['currency','grain']
instruments: ~ #['NQ','W','C','AD','ES','CL']
from_date: '1990-01-01'
to_date:  ~ #'204-01-01'


# 투자 원금
principal: 100000 # 단위(dollar)


# 리스크 설정
heat_system: DefaultHeat
max_system_heat: 0.4 #최대 허용 손실 비율
max_sector_heat: 0.2
max_trade_heat: 0.1 #매매당 최대 허용 손실 비율
max_lots: 1 #매매당 최대 계약수

#매매환경
commission: 2.99 #수수료(dollar)
skid: 5 # entry price = open + (high-open)*skid for buy order
allow_pyramiding: False

#지표
metrics: 
 # - [name, metric, params]
 #- [sidetrend, TREND, direction='side', period=20, threshold=0.4]
 #- [sidetrend20, TREND, direction='side', period=20, threshold=0.7]
 - [downtrend20, TREND, direction='down', period=20, threshold=0.5]
 - [downtrend200, TREND, direction='down', period=200, threshold=0.9]
 #- [pd, PD, percentile=10, tau=50]
 - [max20, MAX, period=20]

entry_rule: 
 long:  ~ #uptrend20==3 & sidetrend50>2
 short: downtrend20==1 & downtrend200>1

exit_rule: 
 long: ~ #close<min50
 short: close>max20 

stop_rule: 
 long: ~ #max50
 short: max20
 




