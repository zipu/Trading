#시스템 명
name: Trend Follow
description: |
  50일 추세추종 전략

#거래시장 정보
sectors: ~ #['currency','grain']
instruments: ~ #['NQ','W','C','AD','ES','CL']
from_date: '1990-01-01'
to_date:  ~ #'204-01-01'


# 투자 원금
principal: 100000 # 단위(dollar)


# 리스크 설정
heat_system: DefaultHeat
max_system_heat: 0.3 #최대 허용 손실 비율
max_sector_heat: 0.1 
max_trade_heat: 0.02 #매매당 최대 허용 손실 비율
max_lots: 100 #매매당 최대 계약수

#매매환경
commission: 2.99 #수수료(dollar)
skid: 20 # entry price = open + (high-open)*skid for buy order
allow_pyramiding: False

#지표
metrics: 
 # - [name, metric, params]
 - [uptrend, TREND, direction='up', period=50, threshold=0.9]
 - [downtrend, TREND, direction='down', period=50, threshold=0.5]
 #- [sidetrend, TREND, direction='side', period=50]
 #- [pdu, PD, percentile=51]
 - [pd, PD, percentile=10, tau=50]
 #- [pd80, PD, percentile=80, tau=5]
 #- [pd50, PD, percentile=50, tau=5]
 #- [min, MIN, period=200]


entry_rule: 
 long:  uptrend==3
 short: ~

exit_rule: 
 long: close < pd | downtrend > 0
 short: ~

stop_rule: 
 long: pd
 short: ~
 




