#시스템 명
name: test
description: |
  첫 거래일 진입 후 마지막 거래일 청산

#거래시장 정보
sectors: ~ #['currency','grain']
instruments: ~ #['NQ','W','C','AD','ES','CL']
from_date: '1990-01-01'
to_date:  '2022-05-04'


# 투자 원금
principal: 100000 # 단위(dollar)


# 리스크 설정
heat_system: DefaultHeat
max_system_heat: 0.3 #최대 허용 손실 비율
max_sector_heat: 0.2
max_trade_heat: 0.05 #매매당 최대 허용 손실 비율
max_lots: 1 #매매당 최대 계약수

#매매환경
commission: 2.99 #수수료(dollar)
skid: 5 # entry price = open + (high-open)*skid for buy order

#(아직 구현 안됨)
allow_pyramiding: False

#지표
metrics: 
 # - [name, metric, params]
 #- [sidetrend200prob, TRENDPROB, direction='side', period=200]
 #- [downtrend200prob, TRENDPROB, direction='down', period=200]
 #- [downtrend20, TRENDAGE, direction='down', 'period=20', threshold=0.7]
 #- [uptrend20prob, TRENDPROB, direction='up', 'period=20']
 - [uptrend50, TRENDAGE, direction='up', 'period=50', threshold=0.9]
 - [sidetrend20prob, TRENDPROB, direction='side', 'period=20']
 - [max20, MAX, period=20]
 - [pddown, PD, tau=50, percentile=65]
 #- [pd1, PD, tau=10, percentile=1]
 - [pdup, PD, tau=50, percentile=95]

entry_rule: 
 long: ~
 short: uptrend50>10 & sidetrend20prob>0.6 & high>pdup

exit_rule: 
 long: ~
 short: low<pddown

stop_rule: 
 long: ~
 short: max20
 




